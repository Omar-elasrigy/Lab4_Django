{% extends 'base.html' %}

{% block main_content %}
    <h2>Update Trainee</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.non_field_errors %}
            <p style="color: red;">{{ form.non_field_errors }}</p>
        {% endif %}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
